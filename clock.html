<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flat clock and date</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1 class="text"><i>Lost time is never found again.</i></h1>
    <div class="clock">
        <img src="clock1.webp" alt=" clock_img">
    
        <div class="hour hand" id="hour"></div>
        <div class="mintue hand" id="mintue"></div>
        <div class="seconds hand" id="seconds"></div>

    </div>    
      
    <div class="today_date" id="days">

    </div>
    <script src="clock.js"></script>
</body>
</html>
